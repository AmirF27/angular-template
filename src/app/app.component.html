<header [class.header--small]="currentRoute != '/'">
  <div class="overlay">
    <div class="container">
      <app-contact-bar></app-contact-bar>

      <app-navbar>
        <app-logo url="/">Angular Template</app-logo>
        <app-nav-link url="/">Home</app-nav-link>
        <app-nav-link url="/about">About</app-nav-link>
        <app-nav-link url="/services">Services</app-nav-link>
        <app-nav-link url="#">Dropdown</app-nav-link>
        <app-nav-link url="/portfolio">Porfolio</app-nav-link>
        <app-nav-link url="/contact">Contact</app-nav-link>
      </app-navbar>

      <app-hero
        title="{{heroes[currentRoute]?.title}}"
        [button]="heroes[currentRoute]?.button"
        [center]="heroes[currentRoute]?.center || false">
        {{heroes[currentRoute]?.info}}
      </app-hero>
    </div>
  </div>
</header>

<main>
  <router-outlet></router-outlet>
  <app-subscribe></app-subscribe>
</main>

<footer>
  <app-footer></app-footer>
</footer>
