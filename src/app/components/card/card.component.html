<section class="card" [ngClass]="cssClasses">
  <span class="card__icon-container">
    <i *ngIf="icon" class="card__icon {{getIcon()}}" aria-hidden="true"></i>
  </span>
  <h4 class="card__title">{{title}}</h4>
  <p class="card__content">
    <ng-content></ng-content>
  </p>
  <a *ngIf="link" href="{{link}}" class="button button--default">Learn More</a>
</section>
